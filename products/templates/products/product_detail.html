{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}    
    <div class="container"></div>  
    <h1 class="header text-center">Products Details</h1>
    <hr>    
    <div class="container background mt-2">        
        <div class="row">
            <div class="col-12 col-md-6">
                {% if product.image %}
                    <a href="#">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                {% else %}
                    <a href="#">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    </a>
                {% endif %}
            </div>
            <div class="col-12 col-md-6">
                {{ product.name }}<br>
                {{ product.category }}<br>
                {{ product.description }}<br>
                {{ product.price }}
            </div>            
                         
        </div>
    </div>    
{% endblock %}
