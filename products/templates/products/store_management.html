{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}    
    <div class="empty-container"></div>
        <div class="container">
            <h1 class="header text-center">Store Management</h1>
            <hr>
            <div class="row">                
                <div class="col-12 col-md-7 col-lg-6 order-1 order-md-0">
                    <h2 class="text-center">Add Product</h2>
                    <form class="product-form mt-3" action="#" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="allauth-button">Update Information</button>
                    </form>
                </div>
                <div class="col-12 col-md-5 col-lg-6 order-0 order-md-0">
                    <h2 class="text-center">Store Status</h2>
                    <div class="text-center mb-3">on/off switch</div>
                </div>
            </div>            
       </div>      
{% endblock %}

{% block extra_js %}       
    {{ block.super }}            
    <script src="{% static 'products/js/products.js' %}" type="text/javascript"></script>
{% endblock %}
