{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}    
    <div class="container"></div>
        <div class="container">
            <h1 class="header text-center">Store Management</h1>
            <hr>
            <div class="row">                
                <div class="col-12 col-md-7 col-lg-6 order-1 order-md-0">
                    <h2 class="text-center">Add Product</h2>
                    <form class="product-form mt-3" action="{% url 'store_management' %}" method="POST" enctype="multipart/form-data" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div>                            
                            <span id="upload-button" class="allauth-button btn mb-1 pt-1">Upload Image</span>          
                            <p class="text-left d-inline" id="filename-text"></p>
                        </div>
                        <button type="submit" class="allauth-button">Update Information</button>                                              
                    </form>                    
                </div>
                <div class="col-12 col-md-5 col-lg-6 order-0 order-md-0">
                    <h2 class="text-center">Store Status</h2>
                    <div class="text-center">
                        <p class="btn allauth-button pt-1" id="open">Open</p>
                        <p class="btn allauth-button pt-1" id="close">Closed</p>
                    </div>                    
                </div>
            </div>            
       </div>      
{% endblock %}

{% block extra_js %}       
    {{ block.super }}            
    <script src="{% static 'products/js/products.js' %}" type="text/javascript"></script>
{% endblock %}
