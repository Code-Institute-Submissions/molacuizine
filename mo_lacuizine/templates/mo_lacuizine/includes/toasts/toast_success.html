<div class="toast" role="alert" aria-live="assertive" data-autohide="false" aria-atomic="true">
    <div class="toast-header">        
        <strong class="mr-auto pt-2 text-dark">Success!</strong>        
        <button type="button" class="ml-2 mb-1 close pt-2" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">        
        <span class="text-center">{{ message }}</span>        
        {% if open_status and total %}            
            <a href="{% url 'checkout' %}" class="w-100 allauth-button btn p-2 mt-2"><i class="fas fa-lock"></i>  SECURE CHECKOUT</a>                
        {% endif %}
    </div>
</div>
